<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        let redirectTimeout;
        
        function redirect() {
            clearTimeout(redirectTimeout);
            window.location.href = 'https://arubabank.com';
        }

        // Set maximum wait time of 2 seconds
        redirectTimeout = setTimeout(redirect, 2000);

        window.onload = function() {
            const img = new Image();
            img.onload = redirect;
            img.onerror = redirect;  // Also redirect if image fails to load
            img.src = 'https://c.statcounter.com/13060560/0/b7b2e252/0/';
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <p>Redirecting...</p>
    </div>
</body>
</html>
